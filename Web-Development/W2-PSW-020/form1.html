<html>
	<head><title> HTML Form Input Type Text & Radio </title></head>
	<body>
	<form>
		Fisrt name:
		<input type="text" name="firstname" placeholder="type your firstname"><br><br>
		Last name:
		<input type="text" name="lastname" placeholder="type your lastname"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="male" checked> Male <br>
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="radio" name="gender" value="female"> Other <br>
	</form>
	</body>
</html>

<!-- Kegunaan type="text" adalah untuk menampilkan isian sebelum mengisi form
dari "placeholder" adalah untuk menuliskan teks pada tag input html.-->
