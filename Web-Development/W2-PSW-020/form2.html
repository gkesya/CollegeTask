<html>
	<head><title> HTML Form Input Type Text & Radio </title></head>
	<body>
	<form>
		Fisrt name:
		<input type="text" name="firstname"><br><br>
		Last name:
		<input type="text" name="lastname"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="male" checked> Male <br>
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="radio" name="gender" value="female"> Other <br>
	</form>
	</body>
</html>

<!-- Kegunaan type="radio" adalah untuk membuat tombol radio dan kegunaan 
dari "checked" adalah untuk membuat kotak isian.-->
