<html>
	<head><title> HTML Form Menggunakan Grouping </title></head>
	<body>
	<form action="http://contoh.php">
		<fieldset>
			<legend> Personal Information: </legend>
			First name: <br>
			<input type="text" name="firstname" value="First">
			<br>
			Last name: <br>
			<input type="text" name="firstname" value="Last">
			<br><br>
			<input type="submit" value="First"><br>
		</fieldset>
	</form>
	</body>
</html>

<!-- Kegunaan tag <fieldset> adalah untuk mengelompokkan beberapa objek form menjadi sebuah kelompok.-->
